<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Produce Bill</title>
        <link
            rel="stylesheet"
            href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        />
    </head>
    <body class="container bg-light">
        <h2 class="mt-5">Produce Bill</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                {{ form.brand.label_tag }} {{ form.brand }}
            </div>
            <div class="form-group">
                {{ form.items.label_tag }} {{ form.items }}
            </div>
            <div class="form-group">
                {{ form.quantity.label_tag }} {{ form.quantity }}
            </div>
            <button type="submit" class="btn btn-primary">Produce Bill</button>
        </form>
    </body>
</html>
