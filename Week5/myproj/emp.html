<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <title>Employee Promotion Eligibility</title>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Employee Promotion Eligibility</h1>

            <div class="mb-3">
                <label class="form-label">Select Employee ID:</label>
                <select id="employee_id" class="form-control">
                    <option value="E101">E101</option>
                    <option value="E102">E102</option>
                    <option value="E103">E103</option>
                    <option value="E104">E104</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Date of Joining:</label>
                <input type="date" id="doj" class="form-control" />
            </div>

            <div class="text-center mt-4">
                <button id="check_eligibility" class="btn btn-primary">
                    Am I Eligible for Promotion?
                </button>
            </div>

            <div class="mt-4 text-center">
                <h4 id="result"></h4>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#check_eligibility").click(function () {
                    var doj = $("#doj").val();
                    if (!doj) {
                        alert("Please select a valid Date of Joining.");
                        return;
                    }
                    var joiningDate = new Date(doj);
                    var currentDate = new Date();
                    var experience =
                        (currentDate - joiningDate) /
                        (1000 * 60 * 60 * 24 * 365);
                    var eligibility = experience > 5 ? "YES" : "NO";
                    $("#result").text("Eligible for Promotion: " + eligibility);
                    $("#result")
                        .removeClass("text-success text-danger")
                        .addClass(
                            eligibility === "YES"
                                ? "text-success"
                                : "text-danger"
                        );
                });
            });
        </script>
    </body>
</html>
