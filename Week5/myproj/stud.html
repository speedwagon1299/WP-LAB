<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <title>Enter Student Details</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>
    <body class="bg-light">
        <div class="container mt-5">
            <h1 class="text-center mb-4">Student Details</h1>
            <form id="student-form">
                <div class="mb-3">
                    <label class="form-label">Enter your name:</label>
                    <input id="name" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter your DOB:</label>
                    <input id="dob" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Enter your number:</label>
                    <input id="number" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">English Marks:</label>
                    <input id="eng_marks" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Physics Marks:</label>
                    <input id="phy_marks" type="text" class="form-control" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Chemistry Marks:</label>
                    <input id="chem_marks" type="text" class="form-control" />
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
            <div class="mt-4 text-center">
                <h4 id="result" class="text-success"></h4>
            </div>
        </div>

        <script>
            $(document).ready(function () {
                $("#student-form").submit(function (event) {
                    event.preventDefault();
                    var eng = parseFloat($("#eng_marks").val()) || 0;
                    var phy = parseFloat($("#phy_marks").val()) || 0;
                    var chem = parseFloat($("#chem_marks").val()) || 0;
                    var totalMarks = eng + phy + chem;
                    var percentage = (totalMarks / 300) * 100;
                    $("#result").text(
                        "Final Percentage: " + percentage.toFixed(2) + "%"
                    );
                });
            });
        </script>
    </body>
</html>
