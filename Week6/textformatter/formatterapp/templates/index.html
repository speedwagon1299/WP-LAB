<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Text Formatter</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            #output {
                margin-top: 20px;
                padding: 10px;
                font-size: 18px;
                border: 1px solid #ddd;
                border-radius: 5px;
            }
        </style>
    </head>
    <body class="container mt-4">
        <h2 class="text-center">Text Formatter App</h2>

        <div class="mb-3">
            <label class="form-label">Enter Name:</label>
            <input type="text" id="name" class="form-control" />
        </div>

        <div class="mb-3">
            <label class="form-label">Enter Message:</label>
            <textarea id="message" class="form-control" rows="4"></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Formatting:</label><br />
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="bold" />
                <label class="form-check-label" for="bold">BOLD</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input" id="italic" />
                <label class="form-check-label" for="italic">ITALIC</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    type="checkbox"
                    class="form-check-input"
                    id="underline"
                />
                <label class="form-check-label" for="underline"
                    >UNDERLINE</label
                >
            </div>
        </div>

        <div class="mb-3">
            <label class="form-label">Color:</label><br />
            <div class="form-check form-check-inline">
                <input
                    type="radio"
                    name="color"
                    class="form-check-input"
                    value="red"
                />
                <label class="form-check-label">RED</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    type="radio"
                    name="color"
                    class="form-check-input"
                    value="green"
                />
                <label class="form-check-label">GREEN</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    type="radio"
                    name="color"
                    class="form-check-input"
                    value="pink"
                />
                <label class="form-check-label">PINK</label>
            </div>
        </div>

        <div class="mb-3">
            <button id="display" class="btn btn-primary">Display</button>
            <button id="clear" class="btn btn-secondary">Clear</button>
            <button id="exit" class="btn btn-danger">Exit</button>
        </div>

        <div id="output" class="p-3 bg-light"></div>

        <script>
            $(document).ready(function () {
                $("#display").click(function () {
                    let name = $("#name").val().trim();
                    let message = $("#message").val().trim();

                    if (!name || !message) {
                        alert("Please enter both Name and Message!");
                        return;
                    }

                    let output = $("#output").html(
                        `<strong>Name:</strong> ${name} <br> <strong>Message:</strong> ${message}`
                    );
                    output.css({
                        "font-weight": $("#bold").is(":checked")
                            ? "bold"
                            : "normal",
                        "font-style": $("#italic").is(":checked")
                            ? "italic"
                            : "normal",
                        "text-decoration": $("#underline").is(":checked")
                            ? "underline"
                            : "none",
                        color:
                            $("input[name='color']:checked").val() || "black",
                    });
                });

                $("#clear").click(function () {
                    $("input, textarea").val("");
                    $(".form-check-input").prop("checked", false);
                    $("#output").html("").removeAttr("style");
                });

                $("#exit").click(function () {
                    alert("Please close the tab manually.");
                });
            });
        </script>
    </body>
</html>
