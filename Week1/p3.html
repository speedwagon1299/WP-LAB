<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Share Your Winter Vacation Videos</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: linear-gradient(
                    to bottom,
                    #4a3c8c,
                    #a8a3e3,
                    #d8d4f7
                );
                color: white;
                text-align: center;
                margin: 0;
                padding: 0;
            }
            header {
                background: #333;
                padding: 10px 0;
                color: white;
                font-size: 24px;
                font-weight: bold;
                text-transform: uppercase;
                text-align: center;
                margin-bottom: 20px;
            }
            .videos-container {
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 20px;
            }
            .video-card {
                background: white;
                border-radius: 5px;
                padding: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
                color: black;
                width: 300px;
            }
            video {
                width: 100%;
                border-radius: 5px;
            }
            .video-card p {
                margin: 10px 0 0;
                font-size: 14px;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <header>Share Your Winter Vacation Videos</header>
        <div class="videos-container">
            <div class="video-card">
                <video controls>
                    <source src="Media/video1.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p>Winter Travel - Destination 1</p>
            </div>
            <div class="video-card">
                <video controls>
                    <source src="Media/video2.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p>Winter Travel - Destination 2</p>
            </div>
            <div class="video-card">
                <video controls>
                    <source src="Media/video3.mp4" type="video/mp4" />
                    Your browser does not support the video tag.
                </video>
                <p>Winter Travel - Destination 3</p>
            </div>
        </div>
    </body>
</html>
