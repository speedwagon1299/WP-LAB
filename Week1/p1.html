    <h1>My poem</h1>
    <body>
        <p>Across the floor there runs a <b>mouse</b></p>
        <p>The quietest sound you ever <b>heard</b></p>
        <p>Yet heard throughout the great old <b>house!</b></p>
        <p>Although no louder than a <b>bird.</b></p>
    </body>
