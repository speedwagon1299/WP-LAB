<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Train Ticket Booking Form</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="container mt-5">
            <div class="card shadow-lg">
                <div class="card-header bg-primary text-white text-center">
                    <h3>Train Ticket Booking Form</h3>
                </div>
                <div class="card-body">
                    <form>
                        <!-- Passenger Name -->
                        <div class="mb-3">
                            <label for="passengerName" class="form-label"
                                >Passenger Name</label
                            >
                            <input
                                type="text"
                                class="form-control"
                                id="passengerName"
                                placeholder="Enter your full name"
                            />
                        </div>

                        <!-- Email Address -->
                        <div class="mb-3">
                            <label for="email" class="form-label"
                                >Email Address</label
                            >
                            <input
                                type="email"
                                class="form-control"
                                id="email"
                                placeholder="Enter your email"
                            />
                        </div>

                        <!-- Journey Date -->
                        <div class="mb-3">
                            <label for="journeyDate" class="form-label"
                                >Journey Date</label
                            >
                            <input
                                type="date"
                                class="form-control"
                                id="journeyDate"
                            />
                        </div>

                        <!-- Select Train -->
                        <div class="mb-3">
                            <label for="trainSelect" class="form-label"
                                >Select Train</label
                            >
                            <select class="form-select" id="trainSelect">
                                <option selected>Choose...</option>
                                <option value="1">Express Train</option>
                                <option value="2">Superfast Train</option>
                                <option value="3">Local Train</option>
                            </select>
                        </div>

                        <!-- Class -->
                        <div class="mb-3">
                            <label class="form-label">Class</label>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="classOptions"
                                    id="firstClass"
                                    value="First Class"
                                />
                                <label class="form-check-label" for="firstClass"
                                    >First Class</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="classOptions"
                                    id="secondClass"
                                    value="Second Class"
                                />
                                <label
                                    class="form-check-label"
                                    for="secondClass"
                                    >Second Class</label
                                >
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="classOptions"
                                    id="thirdClass"
                                    value="Third Class"
                                />
                                <label class="form-check-label" for="thirdClass"
                                    >Third Class</label
                                >
                            </div>
                        </div>

                        <!-- Payment Method -->
                        <div class="mb-3">
                            <label for="paymentMethod" class="form-label"
                                >Payment Method</label
                            >
                            <select class="form-select" id="paymentMethod">
                                <option selected>Choose...</option>
                                <option value="creditCard">Credit Card</option>
                                <option value="debitCard">Debit Card</option>
                                <option value="upi">UPI</option>
                                <option value="netBanking">Net Banking</option>
                            </select>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Book Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
