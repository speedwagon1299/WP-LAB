<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Simple Magazine Cover</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div
            class="container-fluid text-white text-center bg-dark"
            style="
                height: 100vh;
                background-image: url('https://via.placeholder.com/1200x1800');
                background-size: cover;
                background-position: center;
            "
        >
            <!-- Magazine Title -->
            <div class="pt-5">
                <h1 class="display-3 fw-bold">MagZone</h1>
                <p class="lead fw-light">Your Monthly Dose of Inspiration</p>
            </div>

            <!-- Featured Highlights -->
            <div class="mt-4">
                <div class="alert alert-primary d-inline-block w-75">
                    🎙 Exclusive Interview with Top Industry Leaders
                </div>
                <div class="alert alert-danger d-inline-block w-75">
                    🌍 Explore the Top Travel Destinations of 2025
                </div>
                <div class="alert alert-success d-inline-block w-75">
                    💡 Discover the Latest Trends in Technology
                </div>
            </div>

            <!-- Call to Action -->
            <div class="mt-5">
                <a href="#" class="btn btn-light btn-lg">Read Now</a>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
