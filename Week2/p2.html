<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bouncing Ball</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f0f0f0;
                overflow: hidden;
            }

            #container {
                position: relative;
                width: 500px;
                height: 400px;
                border: 2px solid #000;
                background-color: #fff;
                overflow: hidden;
            }

            #ball {
                position: absolute;
                width: 50px;
                height: 50px;
                background-color: red;
                border-radius: 50%;
                top: 0;
                left: 50%;
                transform: translateX(-50%);
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="ball"></div>
        </div>

        <script>
            $(document).ready(function () {
                function bounceBall() {
                    // Animate the ball downwards
                    $("#ball").animate(
                        { top: "350px" },
                        1000,
                        "linear",
                        function () {
                            // Animate the ball upwards
                            $("#ball").animate(
                                { top: "0px" },
                                1000,
                                "linear",
                                bounceBall // Call the bounceBall function again for a continuous bounce
                            );
                        }
                    );
                }

                bounceBall(); // Start the animation
            });
        </script>
    </body>
</html>
