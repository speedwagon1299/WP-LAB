<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sliding Text on Image</title>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                background-color: #f0f0f0;
            }

            .image-container {
                position: relative;
                width: 600px;
                height: 400px;
                overflow: hidden;
            }

            .image-container img {
                width: 100%;
                height: 100%;
                display: block;
            }

            .sliding-text {
                position: absolute;
                bottom: 0;
                left: -100%;
                width: 100%;
                text-align: center;
                color: white;
                font-size: 24px;
                font-weight: bold;
                background: rgba(0, 0, 0, 0.6);
                padding: 10px;
                box-sizing: border-box;
            }
        </style>
    </head>
    <body>
        <div class="image-container">
            <img src="cherryblossom.jpg" alt="Sample Image" />
            <div class="sliding-text">Welcome to the Sliding Text</div>
        </div>

        <script>
            $(document).ready(function () {
                function slideText() {
                    $(".sliding-text").animate(
                        { left: "0%" },
                        1000,
                        function () {
                            $(this)
                                .delay(2000)
                                .animate({ left: "-100%" }, 1000, slideText);
                        }
                    );
                }

                slideText(); // Start the sliding animation
            });
        </script>
    </body>
</html>
