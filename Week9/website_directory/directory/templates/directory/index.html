<h1>Website Directory</h1>
<h2>Categories:</h2>
<ul>
    {% for category in categories %}
        <li>{{ category.name }} (Visits: {{ category.visits }}, Likes: {{ category.likes }})</li>
    {% endfor %}
</ul>

<h2>Pages:</h2>
<ul>
    {% for page in pages %}
        <li>
            <a href="{{ page.url }}" target="_blank">{{ page.title }}</a>
            (Views: {{ page.views }})
        </li>
    {% endfor %}
</ul>

<a href="{% url 'add_category' %}">Add Category</a> | 
<a href="{% url 'add_page' %}">Add Page</a>
